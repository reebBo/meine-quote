<div
  class="quote-container d-flex justify-content-center align-items-center min-vh-100"
>
<!-- share button -->
  <div class="d-flex justify-content-end mb-3">
    <!-- <i class="fa-solid fa-share p-2 rounded-pill"></i> -->
     <app-share-button></app-share-button>
  </div>
  <!-- quote -->
  <div class="block-text w-100 p-5 bg-transparent">
    <div *ngIf="loading$ | async" class="loading-container">
      <div class="spinner"></div>
      <p>Loading quotes...</p>
    </div>

    <div *ngIf="quoteOfTheDay$ | async as quote">
      <h2 class="text-body text-end shiny-text">
        {{ quote.quoteText }}
      </h2>
      <h6 class="text-end mt-2 neutral-text">
        {{ quote.quoteAuthor }}
      </h6>
    </div>
  </div>
</div>
