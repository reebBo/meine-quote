<div class="row">
  <!-- Primary share buttons as icons only -->
  <div class="d-flex gap-2 align-items-center">
    <button
      *ngFor="let social of primaryLinks"
      class="btn btn-link p-2"
      type="button"
      (click)="share(social.platform)"
      [style.color]="social.color"
    >
      <i [class]="social.iconClass" class="fs-5"></i>
    </button>

  </div>
</div>

<ng-template #shareNoticeModal>
  <div class="modal-header">
    <h5 class="modal-title">Share</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef?.hide()"
    ></button>
  </div>
  <div class="modal-body">
    <p class="mb-0">{{ modalMessage }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalRef?.hide()">
      OK
    </button>
  </div>
</ng-template>
